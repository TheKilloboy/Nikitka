<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Никитка</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

        body {
            /* Анимированный градиентный фон */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Montserrat', sans-serif; /* Более стильный и современный шрифт */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Убираем прокрутку */
        }

        /* Анимация для фона */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1); /* Полупрозрачный фон с эффектом стекла */
            padding: 60px 80px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px); /* Эффект размытия для "стекла" */
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeIn 1.5s ease-out; /* Анимация появления контейнера */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 5rem; /* Немного увеличим размер */
            margin: 0;
            font-weight: 700;
            /* Эффект градиентного текста */
            background: -webkit-linear-gradient(45deg, #fff, #ddd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2); /* Тень для лучшей читаемости */
        }

        .secure-connection {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            color: #f0f0f0; /* Светлый цвет для контраста с фоном */
            font-size: 1rem;
            font-weight: 500;
        }

        .secure-connection svg {
            width: 1.2em;
            height: 1.2em;
            margin-right: 10px;
            fill: #43e461; /* Ярко-зеленый для акцента */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Никитка</h1>
        <div class="secure-connection">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path d="M336 208v-95a80 80 0 0 0-160 0v95h-32a32 32 0 0 0-32 32v192a32 32 0 0 0 32 32h224a32 32 0 0 0 32-32V240a32 32 0 0 0-32-32zm-48 0H192v-95a48 48 0 0 1 96 0z"/>
            </svg>
            <span>Безопасное соединение</span>
        </div>
    </div>

</body>
</html>
