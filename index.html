<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Никитка</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

        /* Отключаем анимации для пользователей, которые этого хотят */
        @media (prefers-reduced-motion: reduce) {
            :root { --motion: none; }
        }
        :root { --motion: normal; }

        body {
            /* Анимированный градиентный фон */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            animation-play-state: var(--motion);
            font-family: 'Montserrat', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Анимация для фона */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.08); /* Полупрозрачный фон */
            padding: clamp(18px, 6vw, 60px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            width: min(95%, 420px); /* Ограничение ширины и адаптивность */
            margin: 20px;
            animation: fadeIn 450ms ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Заголовок — плавно масштабируемый */
        h1 {
            font-size: clamp(2.4rem, 10vw, 5rem); /* адаптивный размер */
            margin: 0;
            font-weight: 700;
            line-height: 1;
            background: -webkit-linear-gradient(45deg, #fff, #ddd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.18);
            word-break: break-word;
        }

        .secure-connection {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: clamp(12px, 3vw, 20px);
            color: #f0f0f0;
            font-size: clamp(0.85rem, 3vw, 1rem);
            font-weight: 500;
            user-select: none;
        }

        .secure-connection svg {
            width: 1.25em;
            height: 1.25em;
            flex: 0 0 auto;
            fill: #43e461;
        }

        /* Более компактный вид для планшетов и телефонов */
        @media (max-width: 900px) {
            .container {
                padding: clamp(14px, 5vw, 40px);
                border-radius: 16px;
            }
        }

        /* Для узких экранов: сократить текст метки, увеличить иконку */
        @media (max-width: 420px) {
            .secure-connection {
                font-size: 0.95rem;
                gap: 8px;
            }
            .secure-connection svg {
                width: 1.5em;
                height: 1.5em;
            }
        }

        /* На очень узких экранах скрываем текст, оставляем иконку (экономия места) */
        @media (max-width: 340px) {
            .secure-connection span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container" role="region" aria-label="Карточка Никитка">
        <h1>Никитка</h1>

        <div class="secure-connection" title="Безопасное соединение">
            <svg role="img" aria-label="замок" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <path d="M336 208v-95a80 80 0 0 0-160 0v95h-32a32 32 0 0 0-32 32v192a32 32 0 0 0 32 32h224a32 32 0 0 0 32-32V240a32 32 0 0 0-32-32zm-48 0H192v-95a48 48 0 0 1 96 0z"/>
            </svg>
            <span>Безопасное соединение</span>
        </div>
    </div>
</body>
</html>
