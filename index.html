<!doctype html>

<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Никитка — минимализм (тёмная/светлая)</title>
  <style>
    /* Переключаемая тема: переменные для светлой и тёмной */
    :root{
      --bg: #0b0f16; /* dark default */
      --card: #0f1724;
      --muted: #9aa4b2;
      --accent: #e6eef9;
      --glass: rgba(255,255,255,0.03);
      --radius:12px;
      --shadow: 0 8px 28px rgba(2,6,23,0.6);
      --control-bg: rgba(255,255,255,0.03);
      --accent-strong: #60a5fa;
    }
    .light{
      --bg: #f7f8fa;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #0f172a;
      --glass: rgba(15,23,42,0.04);
      --shadow: 0 6px 20px rgba(12,18,30,0.06);
      --control-bg: rgba(15,23,42,0.04);
      --accent-strong: #0ea5a6;
    }*{box-sizing:border-box}
html,body{height:100%;margin:0;padding:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
html{overflow-x:hidden}

body{
  background:var(--bg);
  color:var(--accent);
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  min-height:100vh;
  position:relative;
  display:flex;
  align-items:stretch;
  justify-content:center;
  padding:20px;
}

/* Канвас для интерактива */
canvas#bg-canvas{position:fixed;inset:0;z-index:0;pointer-events:none;width:100%;height:100%;display:block}

/* Основная колонка — аккуратно на телефоне */
main.layout{position:relative;z-index:2;width:100%;max-width:920px;display:flex;flex-direction:column;gap:18px;align-items:stretch}

/* Карточка сверху — крупнее и touch-friendly */
.card{
  display:flex;align-items:center;gap:14px;padding:18px;border-radius:var(--radius);background:var(--card);box-shadow:var(--shadow);border:1px solid var(--glass);
  transition:transform .18s ease, box-shadow .18s ease;
}
.card:active{transform:translateY(1px)}

.avatar{width:56px;height:56px;border-radius:10px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);display:flex;align-items:center;justify-content:center;border:1px solid rgba(255,255,255,0.03);flex:0 0 56px}
.avatar svg{width:30px;height:30px;fill:var(--muted)}

.meta{display:flex;flex-direction:column;gap:4px;min-width:0}
h1{font-size:1.125rem;margin:0;color:var(--accent);font-weight:600}
.sub{font-size:.95rem;color:var(--muted);white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:60ch}

.controls{margin-left:auto;display:flex;gap:10px;align-items:center}
.control-btn{background:var(--control-bg);border:1px solid rgba(0,0,0,0.04);padding:8px 10px;border-radius:10px;cursor:pointer;color:var(--accent);font-size:.95rem}
.control-btn:active{transform:translateY(1px)}

/* Интерактивная зона — занимает оставшееся место, удобно на телефоне под карточкой */
#interactiveZone{position:relative;background:transparent;border-radius:10px;min-height:44vh;display:flex;align-items:center;justify-content:center;padding:18px}

/* Мобильный-first: на маленьких экранах карточка занимает почти всю ширину */
@media (max-width:720px){
  body{padding:16px}
  .card{padding:14px}
  .avatar{width:52px;height:52px}
  #interactiveZone{min-height:52vh;padding:12px}
}

/* reduced motion */
@media (prefers-reduced-motion:reduce){canvas#bg-canvas{display:none}.card{transition:none}}

/* маленькая подсказка состояния темы */
.theme-indicator{font-size:.85rem;color:var(--muted);padding:6px 10px;border-radius:999px;border:1px solid transparent;background:transparent}

  </style>
</head>
<body>
  <canvas id="bg-canvas" aria-hidden="true"></canvas>  <main class="layout" role="main">
    <article class="card" id="card">
      <div class="avatar" aria-hidden="true">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M12 2a4 4 0 0 0-4 4v3H6a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-6a2 2 0 0 0-2-2h-2V6a4 4 0 0 0-4-4zm-2 7V6a2 2 0 1 1 4 0v3h-4z"/>
        </svg>
      </div><div class="meta">
    <h1>Никитка</h1>
    <div class="sub">Безопасное соединение · минимализм</div>
  </div>

  <div class="controls" role="group" aria-label="Управление">
    <button id="themeToggle" class="control-btn" aria-pressed="false" aria-label="Переключить тему">Тема</button>
    <div id="themeState" class="theme-indicator" aria-hidden="true"></div>
  </div>
</article>

<div id="interactiveZone" aria-label="Интерактивная зона" tabindex="0"></div>

  </main>  <script>
    // Тема: сохраняем в localStorage и переключаем класс .light на body
    (function(){
      const key = 'nikitka_theme';
      const body = document.body;
      const prefer = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
      let theme = localStorage.getItem(key) || prefer;
      function applyTheme(t){
        if(t === 'light') body.classList.add('light'); else body.classList.remove('light');
        document.getElementById('themeState').textContent = t === 'light' ? 'Светлая' : 'Тёмная';
        document.getElementById('themeToggle').setAttribute('aria-pressed', t === 'light');
      }
      applyTheme(theme);
      document.getElementById('themeToggle').addEventListener('click', ()=>{
        theme = theme === 'light' ? 'dark' : 'light';
        localStorage.setItem(key, theme); applyTheme(theme);
      });

      // Интерактив: канвас с мягкими частицами и рипплами, без подсказки текста
      const canvas = document.getElementById('bg-canvas');
      const ctx = canvas.getContext('2d');
      let W = canvas.width = innerWidth; let H = canvas.height = innerHeight; const dpr = Math.max(1, window.devicePixelRatio || 1);
      canvas.width = W * dpr; canvas.height = H * dpr; canvas.style.width = W+'px'; canvas.style.height = H+'px'; ctx.scale(dpr,dpr);

      const particles = []; const ripples = [];
      function Particle(x,y){this.x=x;this.y=y;this.vx=(Math.random()-0.5)*0.6;this.vy=(Math.random()-0.5)*0.6 - 0.15;this.life=70+Math.random()*60;this.age=0;this.size=1+Math.random()*2;this.alpha=0.9}
      Particle.prototype.step=function(){this.x+=this.vx;this.y+=this.vy;this.vy+=0.008;this.age++;this.alpha*=0.993;return this.age < this.life}
      function Ripple(x,y){this.x=x;this.y=y;this.r=6;this.max=80+Math.random()*40;this.alpha=0.45}
      Ripple.prototype.step=function(){this.r+=2.2;this.alpha*=0.986;return this.r < this.max && this.alpha>0.01}
      function spawnP(x,y,n=6){for(let i=0;i<n;i++)particles.push(new Particle(x + (Math.random()-0.5)*8, y + (Math.random()-0.5)*8))}
      function spawnR(x,y){ripples.push(new Ripple(x,y))}

      let mouse={x:W/2,y:H/2}; const card = document.getElementById('card');
      function cPos(e){const r=canvas.getBoundingClientRect();return {x:(e.clientX - r.left), y:(e.clientY - r.top)}}

      document.addEventListener('pointerdown', (ev)=>{
        if(card.contains(ev.target)) return; const p=cPos(ev); spawnR(p.x,p.y); spawnP(p.x,p.y,10);
      }, {passive:true});

      document.addEventListener('pointermove',(ev)=>{mouse.x=ev.clientX;mouse.y=ev.clientY; if(!card.contains(ev.target)){const p=cPos(ev); if(Math.random()<0.12) spawnP(p.x,p.y,1)}},{passive:true});

      function render(){ctx.clearRect(0,0,W,H);
        // лёгкий градиент фона
        const g = ctx.createLinearGradient(0,0,0,H); g.addColorStop(0,'rgba(0,0,0,0.03)'); g.addColorStop(1,'rgba(0,0,0,0)'); ctx.fillStyle=g; ctx.fillRect(0,0,W,H);
        for(let i=ripples.length-1;i>=0;i--){const r=ripples[i];ctx.beginPath();ctx.arc(r.x,r.y,r.r,0,Math.PI*2);ctx.strokeStyle='rgba(255,255,255,'+(r.alpha*0.04)+')';ctx.lineWidth=1.2;ctx.stroke(); if(!r.step()) ripples.splice(i,1)}
        for(let i=particles.length-1;i>=0;i--){const p=particles[i];ctx.beginPath();ctx.arc(p.x,p.y,p.size,0,Math.PI*2);ctx.fillStyle='rgba(255,255,255,'+(p.alpha*0.06)+')';ctx.fill(); if(!p.step()) particles.splice(i,1)}
        // курсорный мягкий круг лишь если вне карточки
        if(!card.contains(document.elementFromPoint(mouse.x, mouse.y))){ctx.beginPath();ctx.arc(mouse.x,mouse.y,6,0,Math.PI*2);ctx.fillStyle='rgba(96,165,250,0.08)';ctx.fill()}
        requestAnimationFrame(render);
      }
      render();

      let to; addEventListener('resize', ()=>{clearTimeout(to);to=setTimeout(()=>{W=canvas.width=innerWidth;H=canvas.height=innerHeight;canvas.width=W*dpr;canvas.height=H*dpr;canvas.style.width=W+'px';canvas.style.height=H+'px';ctx.setTransform(dpr,0,0,dpr,0,0)},120)});

      // accessibility: space в интерактивной зоне
      const zone = document.getElementById('interactiveZone');
      zone.addEventListener('keydown',(e)=>{if(e.code==='Space'||e.key===' '){const r=zone.getBoundingClientRect();const cx=r.left + r.width/2;const cy=r.top + r.height/2;spawnR(cx,cy);spawnP(cx,cy,12);e.preventDefault()}});

    })();
  </script></body>
</html>
