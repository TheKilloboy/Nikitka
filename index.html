<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Никитка</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

    /* Базовые правила */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; padding: 0; }

    /* Запрещаем горизонтальный скролл (чтобы не было пустых зон при сдвиге) */
    html { overflow-x: hidden; }

    /* Фон через фиксированный псевдоэлемент — всегда покрывает страницу */
    body {
        font-family: 'Montserrat', system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
        min-height: 100vh;
        position: relative;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* Не задаём основной градиент здесь чтобы избежать "отваливающегося" фона при сдвиге */
    }

    body::before {
        content: "";
        position: fixed;
        inset: 0; /* top:0; right:0; bottom:0; left:0; */
        z-index: -1;
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        will-change: background-position;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Карточка */
    .container {
        text-align: center;
        background: rgba(255,255,255,0.08);
        padding: clamp(14px, 6vw, 60px);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(31,38,135,0.25);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255,255,255,0.12);

        /* Контролируем ширину — не выйдет за экран */
        width: min(95%, 420px);
        max-width: 100%;
        margin: 20px auto;
        animation: fadeIn 450ms ease-out;
        overflow-wrap: break-word; /* чтобы длинные слова не ломали верстку */
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(6px) scale(0.99); }
        to { opacity: 1; transform: translateY(0) scale(1); }
    }

    h1 {
        font-size: clamp(2.2rem, 10vw, 5rem);
        margin: 0;
        font-weight: 700;
        line-height: 1;
        background: -webkit-linear-gradient(45deg, #fff, #ddd);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.18);
        word-break: break-word;
        overflow-wrap: anywhere;
    }

    .secure-connection {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        margin-top: clamp(12px, 3vw, 20px);
        color: #f0f0f0;
        font-size: clamp(0.85rem, 3vw, 1rem);
        font-weight: 500;
        user-select: none;
    }

    .secure-connection svg { width: 1.25em; height: 1.25em; fill: #43e461; flex: 0 0 auto; }

    /* Адаптация под маленькие экраны */
    @media (max-width: 420px) {
        .container { padding: clamp(10px, 5vw, 32px); border-radius: 14px; }
        .secure-connection svg { width: 1.5em; height: 1.5em; }
    }

    /* Очень узкие экраны — скрываем текст метки */
    @media (max-width: 340px) {
        .secure-connection span { display: none; }
    }

    /* Поддержка reduced motion */
    @media (prefers-reduced-motion: reduce) {
        body::before { animation: none; }
        .container { animation: none; }
    }
</style>
</head>
<body>
    <div class="container" role="region" aria-label="Карточка Никитка">
        <h1>Никитка</h1>
        <div class="secure-connection" title="Безопасное соединение">
            <svg role="img" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" aria-hidden="false" focusable="false">
                <path d="M336 208v-95a80 80 0 0 0-160 0v95h-32a32 32 0 0 0-32 32v192a32 32 0 0 0 32 32h224a32 32 0 0 0 32-32V240a32 32 0 0 0-32-32zm-48 0H192v-95a48 48 0 0 1 96 0z"/>
            </svg>
            <span>Безопасное соединение</span>
        </div>
    </div>
</body>
</html>
