<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Никитка</title>
    <style>
        /* Стили для минимализма */
        body {
            background-color: #f0f2f5; /* Мягкий, почти белый фон */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Занимает всю высоту экрана */
            margin: 0;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 50px 70px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08); /* Тонкая, едва заметная тень */
        }

        h1 {
            font-size: 4rem; /* Крупный размер для имени */
            margin: 0;
            font-weight: 600;
            color: #1c1e21;
        }

        .secure-connection {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            color: #606770;
            font-size: 1rem;
        }

        .secure-connection svg {
            width: 1em; /* Размер иконки подстраивается под размер текста */
            height: 1em;
            margin-right: 8px;
            fill: #28a745; /* Зеленый цвет, символизирующий безопасность */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Никитка</h1>
        <div class="secure-connection">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path d="M336 208v-95a80 80 0 0 0-160 0v95h-32a32 32 0 0 0-32 32v192a32 32 0 0 0 32 32h224a32 32 0 0 0 32-32V240a32 32 0 0 0-32-32zm-48 0H192v-95a48 48 0 0 1 96 0z"/>
            </svg>
            <span>Безопасное соединение</span>
        </div>
    </div>

</body>
</html>
