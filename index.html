<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé∞ –ö–∞–∑–∏–Ω–æ –ù–∏–∫–∏—Ç–∫–∏ | DODEP Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .casino-container {
            background: linear-gradient(145deg, #2d1b4e, #1a0f33);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.5), inset 0 0 50px rgba(138, 43, 226, 0.3);
            border: 3px solid #ffd700;
            max-width: 900px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .casino-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .casino-title {
            font-size: 3.5rem;
            color: #ffd700;
            text-shadow: 0 0 20px #ffd700, 0 0 40px #ff6b6b, 0 4px 6px rgba(0, 0, 0, 0.5);
            animation: glow 2s ease-in-out infinite;
            margin-bottom: 10px;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px #ffd700, 0 0 40px #ff6b6b, 0 4px 6px rgba(0, 0, 0, 0.5); }
            50% { text-shadow: 0 0 30px #ffd700, 0 0 60px #ff6b6b, 0 4px 6px rgba(0, 0, 0, 0.5); }
        }

        .casino-subtitle {
            font-size: 1.2rem;
            color: #4ade80;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .slot-machine {
            background: linear-gradient(145deg, #1a0f33, #0d0620);
            border-radius: 20px;
            padding: 40px;
            border: 4px solid #ffd700;
            box-shadow: inset 0 0 30px rgba(138, 43, 226, 0.5);
            margin-bottom: 30px;
        }

        .slots-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .slot {
            width: 100px;
            height: 140px;
            background: linear-gradient(180deg, #1e1e1e 0%, #0a0a0a 100%);
            border: 3px solid #ffd700;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8), 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .slot-reel {
            position: absolute;
            width: 100%;
            top: 0;
            transition: top 0.1s linear;
        }

        .slot-symbol {
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 15px #ffd700, 0 0 30px #ff6b6b;
            background: linear-gradient(180deg, rgba(255, 215, 0, 0.1) 0%, transparent 100%);
        }

        .slot-highlight {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-radius: 12px;
            pointer-events: none;
        }

        .slot-highlight.active {
            border-color: #4ade80;
            box-shadow: 0 0 20px #4ade80, inset 0 0 20px rgba(74, 222, 128, 0.3);
            animation: highlightPulse 0.5s ease-in-out;
        }

        @keyframes highlightPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .spin-button {
            padding: 20px 60px;
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(145deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4), inset 0 -4px 0 rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .spin-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255, 107, 107, 0.5), inset 0 -4px 0 rgba(0, 0, 0, 0.3);
        }

        .spin-button:active:not(:disabled) {
            transform: translateY(2px);
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3), inset 0 4px 0 rgba(0, 0, 0, 0.3);
        }

        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .spin-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .spin-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .spin-button span {
            position: relative;
            z-index: 1;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: linear-gradient(145deg, rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.1));
            padding: 20px 30px;
            border-radius: 15px;
            border: 2px solid #ffd700;
            text-align: center;
            min-width: 150px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #a0aec0;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2rem;
            color: #ffd700;
            font-weight: bold;
            text-shadow: 0 2px 8px rgba(255, 215, 0, 0.5);
        }

        .message {
            text-align: center;
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            min-height: 40px;
            color: #4ade80;
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
            animation: messageSlide 0.5s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        .win-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .win-message {
            background: linear-gradient(145deg, #ffd700, #ffed4e);
            padding: 60px 80px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.8);
            animation: winPop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes winPop {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .win-message h2 {
            font-size: 4rem;
            color: #7e22ce;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .win-message p {
            font-size: 1.5rem;
            color: #1e3c72;
            margin-bottom: 30px;
        }

        .close-button {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            background: #7e22ce;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(126, 34, 206, 0.4);
            transition: all 0.3s;
        }

        .close-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(126, 34, 206, 0.6);
        }

        @media (max-width: 768px) {
            .casino-title {
                font-size: 2rem;
            }

            .casino-subtitle {
                font-size: 1rem;
            }

            .slot {
                width: 70px;
                height: 100px;
            }

            .slot-symbol {
                height: 100px;
                font-size: 2.5rem;
            }

            .spin-button {
                padding: 15px 40px;
                font-size: 1.4rem;
            }

            .stat-box {
                min-width: 120px;
                padding: 15px 20px;
            }

            .stat-value {
                font-size: 1.5rem;
            }

            .casino-container {
                padding: 30px 20px;
            }

            .slot-machine {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

        <div class="message" id="message">–ù–∞–∂–º–∏—Ç–µ "–ö–†–£–¢–ò–¢–¨" —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å!</div>

    <script>
        const targetWord = ['–ù', '–ò', '–ö', '–ò', '–¢', '–ö', '–ê'];
        const symbols = ['–ê', '–ë', '–í', '–ì', '–î', '–ï', '–ñ', '–ó', '–ò', '–ô', '–ö', '–õ', '–ú', '–ù', '–û', '–ü', '–†', '–°', '–¢', '–£', '–§', '–•', '–¶', '–ß', '–®', '–©', '–≠', '–Æ', '–Ø'];
        
        let spins = 0;
        let wins = 0;
        let spinning = false;

        /**
         * Creates star elements and appends them to the stars container for a background effect.
         */
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        /**
         * Initializes the slot machine reels with random symbols.
         */
        function initReels() {
            for (let i = 0; i < 7; i++) {
                const reel = document.getElementById(`reel${i}`);
                for (let j = 0; j < 50; j++) {
                    const symbol = document.createElement('div');
                    symbol.className = 'slot-symbol';
                    symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                    reel.appendChild(symbol);
                }
            }
        }

        initReels();

        /**
         * Starts the spinning of the reels, updates stats, and checks for a win.
         * @returns {Promise<void>}
         */
        async function spin() {
            if (spinning) return;
            
            spinning = true;
            spins++;
            document.getElementById('spins').textContent = spins;
            document.getElementById('spinButton').disabled = true;
            document.getElementById('message').textContent = 'üé∞ –ö—Ä—É—Ç–∏–º...';

            // Clear highlights
            for (let i = 0; i < 7; i++) {
                document.getElementById(`highlight${i}`).classList.remove('active');
            }

            const results = [];
            const spinDurations = [1000, 1200, 1400, 1600, 1800, 2000, 2200];

            // Spin each reel
            const spinPromises = [];
            for (let i = 0; i < 7; i++) {
                spinPromises.push(spinReel(i, spinDurations[i]));
            }

            const finalResults = await Promise.all(spinPromises);

            // Check for win
            checkWin(finalResults);
            
            spinning = false;
            document.getElementById('spinButton').disabled = false;
        }

        /**
         * Animates a single reel to spin and land on a symbol.
         * @param {number} index - The index of the reel to spin.
         * @param {number} duration - The duration of the spin animation.
         * @returns {Promise<string>} A promise that resolves with the final symbol.
         */
        function spinReel(index, duration) {
            return new Promise((resolve) => {
                const reel = document.getElementById(`reel${index}`);
                const startTime = Date.now();
                
                // Determine final symbol
                const targetSymbol = targetWord[index];
                const shouldWin = Math.random() < 0.15; // 15% chance for correct letter
                
                const symbols = reel.querySelectorAll('.slot-symbol');
                let targetIndex = -1;
                
                if (shouldWin) {
                    // Find target symbol
                    for (let i = 0; i < symbols.length; i++) {
                        if (symbols[i].textContent === targetSymbol) {
                            targetIndex = i;
                            break;
                        }
                    }
                }
                
                if (targetIndex === -1) {
                    targetIndex = Math.floor(Math.random() * symbols.length);
                }
                
                // Calculate positions
                const symbolHeight = 140;
                const startPosition = 0;
                const spins = 5; // Number of full rotations
                const totalDistance = (spins * symbols.length + targetIndex) * symbolHeight;
                
                const animate = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // Easing function for smooth stop
                    const easeOut = 1 - Math.pow(1 - progress, 3);
                    
                    const currentPosition = -(totalDistance * easeOut);
                    reel.style.top = currentPosition + 'px';
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        // Ensure exact positioning in center
                        const finalPosition = -(targetIndex * symbolHeight);
                        reel.style.top = finalPosition + 'px';
                        resolve(symbols[targetIndex].textContent);
                    }
                };
                
                animate();
            });
        }

        /**
         * Checks the results of the spin to see if the player has won.
         * @param {string[]} results - An array of the symbols from each reel.
         */
        function checkWin(results) {
            let correctCount = 0;
            const correctIndices = [];
            
            for (let i = 0; i < 7; i++) {
                if (results[i] === targetWord[i]) {
                    correctCount++;
                    correctIndices.push(i);
                    document.getElementById(`highlight${i}`).classList.add('active');
                }
            }

            if (correctCount === 7) {
                wins++;
                document.getElementById('wins').textContent = wins;
                document.getElementById('message').textContent = 'üéâ –î–ñ–ï–ö–ü–û–¢! –í—ã —Å–æ–±—Ä–∞–ª–∏ –ù–ò–ö–ò–¢–ö–ê! üéâ';
                showWinOverlay();
                createFireworks();
            } else if (correctCount >= 4) {
                document.getElementById('message').textContent = `üî• –û—Ç–ª–∏—á–Ω–æ! ${correctCount} –∏–∑ 7 –±—É–∫–≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ!`;
            } else if (correctCount >= 2) {
                document.getElementById('message').textContent = `üòä –ù–µ–ø–ª–æ—Ö–æ! ${correctCount} –∏–∑ 7 –±—É–∫–≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ!`;
            } else if (correctCount === 1) {
                document.getElementById('message').textContent = 'üòê –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑! 1 –∏–∑ 7 –±—É–∫–≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ';
            } else {
                document.getElementById('message').textContent = 'üò¢ –ù–∏ –æ–¥–Ω–æ–π –±—É–∫–≤—ã! –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞!';
            }

            const percentage = ((wins / spins) * 100).toFixed(1);
            document.getElementById('percentage').textContent = percentage + '%';
        }

        /**
         * Displays the win overlay message.
         */
        function showWinOverlay() {
            document.getElementById('winOverlay').style.display = 'flex';
        }

        /**
         * Closes the win overlay message.
         */
        function closeWinMessage() {
            document.getElementById('winOverlay').style.display = 'none';
        }

        /**
         * Creates a fireworks effect on the screen.
         */
        function createFireworks() {
            const container = document.getElementById('fireworks');
            const colors = ['#ff6b6b', '#ffd700', '#4ade80', '#60a5fa', '#a78bfa'];
            
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight * 0.5;
                    
                    for (let j = 0; j < 30; j++) {
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        firework.style.left = x + 'px';
                        firework.style.top = y + 'px';
                        firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                        
                        const angle = (Math.PI * 2 * j) / 30;
                        const velocity = 100 + Math.random() * 100;
                        const tx = Math.cos(angle) * velocity;
                        const ty = Math.sin(angle) * velocity;
                        
                        firework.style.setProperty('--tx', tx + 'px');
                        firework.style.setProperty('--ty', ty + 'px');
                        
                        container.appendChild(firework);
                        
                        setTimeout(() => firework.remove(), 1000);
                    }
                }, i * 300);
            }
        }

        /**
         * Adds keyboard support for the spacebar to trigger the spin function.
         */
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !spinning) {
                e.preventDefault();
                spin();
            }
        });
    </script>
